<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Media Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // State management
        let state = {
            activeCategory: 'download',
            selectedTool: null,
            processing: false,
            result: null
        };

        const categories = [
            { id: 'download', name: 'Download', icon: '‚¨áÔ∏è', color: 'bg-blue-500' },
            { id: 'video', name: 'Video Tools', icon: 'üé•', color: 'bg-purple-500' },
            { id: 'audio', name: 'Audio Tools', icon: 'üéµ', color: 'bg-pink-500' },
            { id: 'pdf', name: 'PDF Tools', icon: 'üìÑ', color: 'bg-red-500' },
            { id: 'analyze', name: 'Analysis', icon: '‚ÑπÔ∏è', color: 'bg-green-500' }
        ];

        const tools = {
            download: [
                { id: 'dl-video', name: 'Download Video', desc: 'Download videos from YouTube and other platforms', icon: 'üé¨' },
                { id: 'dl-music', name: 'Download Music', desc: 'Extract audio as MP3/AAC/WAV', icon: 'üéµ' },
                { id: 'dl-audio', name: 'Extract Audio', desc: 'Extract audio from video URLs', icon: 'üéôÔ∏è' }
            ],
            video: [
                { id: 'vid-convert', name: 'Convert Format', desc: 'MP4, MKV, WEBM, AVI, MOV', icon: 'üîÑ' },
                { id: 'vid-fps', name: 'Change FPS', desc: '24, 30, 60, 120 fps conversion', icon: '‚ö°' },
                { id: 'vid-aspect', name: 'Aspect Ratio', desc: '16:9, 9:16, 1:1, 4:3, 21:9', icon: 'üìê' },
                { id: 'vid-merge', name: 'Merge Videos', desc: 'Combine multiple videos', icon: 'üîó' }
            ],
            audio: [
                { id: 'aud-convert', name: 'Convert Format', desc: 'MP3, WAV, FLAC, AAC, OGG', icon: 'üîÑ' },
                { id: 'aud-merge', name: 'Merge Audio', desc: 'Combine multiple audio files', icon: 'üîó' }
            ],
            pdf: [
                { id: 'pdf-merge', name: 'Merge PDFs', desc: 'Combine multiple PDF files', icon: 'üîó' },
                { id: 'pdf-split', name: 'Split PDF', desc: 'Split by pages or ranges', icon: '‚úÇÔ∏è' },
                { id: 'pdf-extract', name: 'Extract Pages', desc: 'Extract specific pages', icon: 'üìë' },
                { id: 'pdf-rotate', name: 'Rotate Pages', desc: 'Rotate 90¬∞, 180¬∞, 270¬∞', icon: 'üîÑ' },
                { id: 'pdf-text', name: 'Extract Text', desc: 'Get text content from PDF', icon: 'üìù' },
                { id: 'pdf-compress', name: 'Compress PDF', desc: 'Reduce file size', icon: 'üóúÔ∏è' },
                { id: 'pdf-lock', name: 'Add Password', desc: 'Protect with password', icon: 'üîí' }
            ],
            analyze: [
                { id: 'ana-meta', name: 'View Metadata', desc: 'Get detailed media information', icon: '‚ÑπÔ∏è' },
                { id: 'ana-wave', name: 'Generate Waveform', desc: 'Visualize audio waveform', icon: 'üìä' }
            ]
        };

        function setActiveCategory(categoryId) {
            state.activeCategory = categoryId;
            state.selectedTool = null;
            state.result = null;
            render();
        }

        function selectTool(tool) {
            state.selectedTool = tool;
            state.result = null;
            render();
        }

        function simulateProcess(message) {
            state.processing = true;
            state.result = null;
            render();

            setTimeout(() => {
                state.processing = false;
                state.result = {
                    success: true,
                    message: message,
                    timestamp: new Date().toLocaleString()
                };
                render();
            }, 2000);
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">
                    <!-- Header -->
                    <header class="bg-gray-800/50 backdrop-blur-lg border-b border-gray-700 sticky top-0 z-50">
                        <div class="container mx-auto px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="p-2 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg">
                                    <span class="text-2xl">‚ö°</span>
                                </div>
                                <div>
                                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                                        Ultimate Media Suite
                                    </h1>
                                    <p class="text-xs text-gray-400">Download ‚Ä¢ Convert ‚Ä¢ Edit ‚Ä¢ Analyze ‚Ä¢ PDF Tools</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div class="container mx-auto px-6 py-8">
                        <div class="grid grid-cols-12 gap-6">
                            <!-- Categories -->
                            <div class="col-span-12 lg:col-span-3">
                                <div class="bg-gray-800/50 backdrop-blur-lg rounded-xl border border-gray-700 p-4 sticky top-24">
                                    <h3 class="text-sm font-semibold text-gray-400 uppercase mb-4">Categories</h3>
                                    <div class="space-y-2">
                                        ${categories.map(cat => `
                                            <button onclick="setActiveCategory('${cat.id}')" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${state.activeCategory === cat.id ? `${cat.color} text-white shadow-lg` : 'bg-gray-700/50 text-gray-300 hover:bg-gray-700'}">
                                                <span class="text-xl">${cat.icon}</span>
                                                <span class="font-medium">${cat.name}</span>
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- Tools -->
                            <div class="col-span-12 lg:col-span-3">
                                <div class="bg-gray-800/50 backdrop-blur-lg rounded-xl border border-gray-700 p-4">
                                    <h3 class="text-sm font-semibold text-gray-400 uppercase mb-4">Tools</h3>
                                    <div class="space-y-2">
                                        ${tools[state.activeCategory].map(tool => `
                                            <button onclick='selectTool(${JSON.stringify(tool)})' class="w-full text-left p-3 rounded-lg transition-all ${state.selectedTool?.id === tool.id ? 'bg-gradient-to-r from-blue-500/20 to-purple-500/20 border border-blue-500/50' : 'bg-gray-700/30 hover:bg-gray-700/50'}">
                                                <div class="flex items-center justify-between mb-1">
                                                    <div class="flex items-center gap-2">
                                                        <span class="text-lg">${tool.icon}</span>
                                                        <span class="font-medium text-white">${tool.name}</span>
                                                    </div>
                                                    <span class="text-gray-500">‚Üí</span>
                                                </div>
                                                <p class="text-xs text-gray-400">${tool.desc}</p>
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- Main Content -->
                            <div class="col-span-12 lg:col-span-6">
                                <div class="bg-gray-800/50 backdrop-blur-lg rounded-xl border border-gray-700 p-6 min-h-[600px]">
                                    ${renderMainContent()}
                                </div>
                            </div>
                        </div>

                        <!-- Features -->
                        <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="bg-gradient-to-br from-blue-500/10 to-purple-500/10 border border-blue-500/20 rounded-xl p-6">
                                <span class="text-4xl mb-4 block">‚¨áÔ∏è</span>
                                <h3 class="text-lg font-bold text-white mb-2">Download Anything</h3>
                                <p class="text-gray-400 text-sm">Download videos, music, and extract audio from YouTube and 1000+ sites</p>
                            </div>
                            
                            <div class="bg-gradient-to-br from-purple-500/10 to-pink-500/10 border border-purple-500/20 rounded-xl p-6">
                                <span class="text-4xl mb-4 block">üîÑ</span>
                                <h3 class="text-lg font-bold text-white mb-2">Convert & Edit</h3>
                                <p class="text-gray-400 text-sm">Convert formats, change FPS, adjust aspect ratios, merge files effortlessly</p>
                            </div>
                            
                            <div class="bg-gradient-to-br from-red-500/10 to-orange-500/10 border border-red-500/20 rounded-xl p-6">
                                <span class="text-4xl mb-4 block">üìÑ</span>
                                <h3 class="text-lg font-bold text-white mb-2">PDF Power Tools</h3>
                                <p class="text-gray-400 text-sm">Merge, split, rotate, extract, compress, and protect PDFs with ease</p>
                            </div>
                        </div>

                        <!-- Footer -->
                        <footer class="mt-12 text-center text-gray-500 text-sm">
                            <p>‚ö†Ô∏è This is a demo interface. For full functionality, use the Python CLI version.</p>
                            <p class="mt-2">Requirements: FFmpeg, yt-dlp, pypdf</p>
                            <p class="mt-4">¬© 2024 Ultimate Media Suite. Open Source Project.</p>
                        </footer>
                    </div>
                </div>
            `;
        }

        function renderMainContent() {
            if (!state.selectedTool) {
                return `
                    <div class="flex flex-col items-center justify-center h-full text-gray-400">
                        <span class="text-6xl mb-4 opacity-30">üì§</span>
                        <p class="text-xl">Select a tool from the sidebar to get started</p>
                    </div>
                `;
            }

            const tool = state.selectedTool;
            let formContent = '';

            if (tool.id.startsWith('dl-')) {
                formContent = `
                    <input type="text" placeholder="https://youtube.com/watch?v=..." class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <select class="px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                            <option>Best Quality</option>
                            <option>1080p</option>
                            <option>720p</option>
                        </select>
                        <select class="px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                            <option>MP4</option>
                            <option>MP3</option>
                            <option>WAV</option>
                        </select>
                    </div>
                    <button onclick="simulateProcess('Media downloaded successfully! Check your downloads folder.')" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all ${state.processing ? 'opacity-50 cursor-not-allowed' : ''}">
                        ${state.processing ? '<span class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>Processing...' : '‚¨áÔ∏è Download'}
                    </button>
                `;
            } else if (tool.id.startsWith('vid-') || tool.id.startsWith('aud-')) {
                formContent = `
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-blue-500 transition-colors cursor-pointer mb-4">
                        <span class="text-4xl mb-3 block">üì§</span>
                        <p class="text-gray-300">Click to upload or drag and drop</p>
                        <p class="text-sm text-gray-500 mt-1">Video or audio files (max 2GB)</p>
                    </div>
                    <button onclick="simulateProcess('File converted successfully! Check converted folder.')" class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-600 text-white rounded-lg font-semibold hover:from-purple-600 hover:to-pink-700 transition-all ${state.processing ? 'opacity-50 cursor-not-allowed' : ''}">
                        ${state.processing ? '<span class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>Converting...' : '‚ñ∂Ô∏è Convert'}
                    </button>
                `;
            } else if (tool.id.startsWith('pdf-')) {
                formContent = `
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-red-500 transition-colors cursor-pointer mb-4">
                        <span class="text-4xl mb-3 block">üìÑ</span>
                        <p class="text-gray-300">Click to upload or drag and drop</p>
                        <p class="text-sm text-gray-500 mt-1">PDF files only</p>
                    </div>
                    <button onclick="simulateProcess('PDF processed successfully! Check pdf_outputs folder.')" class="w-full py-3 bg-gradient-to-r from-red-500 to-orange-600 text-white rounded-lg font-semibold hover:from-red-600 hover:to-orange-700 transition-all ${state.processing ? 'opacity-50 cursor-not-allowed' : ''}">
                        ${state.processing ? '<span class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>Processing...' : 'üìÑ Process PDF'}
                    </button>
                `;
            } else if (tool.id.startsWith('ana-')) {
                formContent = `
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-green-500 transition-colors cursor-pointer mb-4">
                        <span class="text-4xl mb-3 block">‚ÑπÔ∏è</span>
                        <p class="text-gray-300">Click to upload or drag and drop</p>
                        <p class="text-sm text-gray-500 mt-1">Video or audio files</p>
                    </div>
                    <button onclick="simulateProcess('Analysis complete! Metadata extracted successfully.')" class="w-full py-3 bg-gradient-to-r from-green-500 to-teal-600 text-white rounded-lg font-semibold hover:from-green-600 hover:to-teal-700 transition-all ${state.processing ? 'opacity-50 cursor-not-allowed' : ''}">
                        ${state.processing ? '<span class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>Analyzing...' : '‚ÑπÔ∏è Analyze'}
                    </button>
                `;
            }

            return `
                <div class="space-y-6">
                    <div class="flex items-center gap-3 pb-4 border-b border-gray-700">
                        <div class="p-3 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg">
                            <span class="text-2xl">${tool.icon}</span>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-white">${tool.name}</h2>
                            <p class="text-gray-400">${tool.desc}</p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        ${formContent}
                        ${state.result ? `
                            <div class="p-4 rounded-lg bg-green-500/20 border border-green-500/50">
                                <div class="flex items-start gap-3">
                                    <div class="p-2 rounded-lg bg-green-500">
                                        <span class="text-white">‚úì</span>
                                    </div>
                                    <div>
                                        <p class="text-white font-semibold mb-1">Success!</p>
                                        <p class="text-gray-300 text-sm">${state.result.message}</p>
                                        <p class="text-gray-500 text-xs mt-2">${state.result.timestamp}</p>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Initial render
        render();
    </script>
</body>
</html>
